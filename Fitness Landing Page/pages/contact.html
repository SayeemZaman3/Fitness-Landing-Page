<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="color-scheme" content="only dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav></nav>
        </header>
        
        <div id="main">
            <div class="container">
                <form novalidate>
                    <div class="block">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    
                    <div class="block">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    
                    <div class="block">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="block">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="block" id="msg-box">
                        <label for="msg">Message (Optional)</label>
                        <textarea id="msg" name="msg"></textarea>
                    </div>
                    <p id="error"></p>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>
        
        <footer>
            <p id="copyright">Â© 2025 Fitness, All rights reserved</p>
        </footer>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
